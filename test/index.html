<html> 
<head> 

<script type='text/javascript' src='jquery-3.3.1.min.js'></script>
<script type='text/javascript' src='jquery.jsmovie.1.4.4.min.js'></script>
</head> 
<body> 
	<style type="text/css">
		#movie{
			width: 500px;
			height: 400px;
		}
	</style>
<div id='movie'></div> 
<div id='play'>play</div>
<div id='stop'>stop</div>
<div id='pause'>pause</div>
<script type="text/javascript">
	$(document).ready(function(){

$('#movie').jsMovie({
    sequence: 'antenaradio_0000#.png',
    from: 0,
    to: 6,
    width: 500,
    height: 600,
    folder : "animacao/antenaradio/",
    playOnLoad:true
	        
});

$('#play').click(function(){
    $('#movie').jsMovie('play');
});

$('#stop').click(function(){
    $('#movie').jsMovie('stop');
});

$('#pause').click(function(){
    $('#movie').jsMovie('pause');
});
}); 
</script>
</body>
</html>
