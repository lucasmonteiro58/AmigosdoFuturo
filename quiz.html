<!DOCTYPE html>
<html>
<head>
	<title>Quiz / Amigos do Futuro</title>
	<meta charset="utf-8">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!-- Jquery UI CSS -->
	<link rel="stylesheet" type="text/css" href="vendor/jquery_ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/jquery_ui/jquery-ui.structure.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/jquery_ui/jquery-ui.theme.min.css"> 

	<link rel="stylesheet" type="text/css" href="css/style.css">
	

</head>
<body>
	<section id="quiz"> 
		<div class="badges-about">
			<div class="content">
				<div class="all-badges centeredX">
					<li><img id="sau" src="img/quiz/sau-badge.png" title="Saúde"></li>
					<li><img id="laz" src="img/quiz/laz-badge.png" title="Lazer"></li>
					<li><img id="eco" src="img/quiz/eco-badge.png" title="Economia"></li>
					<li><img id="mei" src="img/quiz/mei-badge.png" title="Meio Ambiente"></li>
					<li><img id="gov" src="img/quiz/gov-badge.png" title="Governo"></li>
					<li><img id="edu" src="img/quiz/edu-badge.png" title="Educação"></li>
					<li><img id="ino" src="img/quiz/ino-badge.png" title="Inovação"></li>
				</div>
				<div class="single-badge centeredX">
					<li><span class="arrow centeredX"></span></li>
					<li><img id="sau-badge" src="img/quiz/sau-badge-2x.png" title="Saúde"></li>
					<li><h4>Saúde</h4></li>
					<li><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
					quis nostrud exercitation ullamco laboris nisi ut aliquip.</p></li>
				</div>
			</div>
		</div>
		<div class="quiz-question">
			<div class="sound-btn"><button class="toggle sound"></button></div>
			<div class="content centered">
				<div id="prev-next">
					<li><button class="toggle arrow prev"></button></li>
					<li><img src="img/robot-placeholder-orange.png" title="Robot"></li>
					<li><button class="toggle arrow next"></button></li>
				</div>
				<div id="question-content"></div>
				
			</div>
		</div>
	</section>

</body>
<script type="text/javascript" src="vendor/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="vendor/jquery_ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/content.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
